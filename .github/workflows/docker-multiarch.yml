name: docker-multiarch

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-linux-multiarch:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Generate ONLY platform-specific tags here.
          # We do NOT push 'latest' or the bare version 'v1.2.3' in this job.
          # Those are reserved for the final merge step to avoid race conditions.
          tags: |
            type=semver,pattern={{version}},suffix=-linux
            type=ref,event=branch,suffix=-linux

      # We build directly into the multi-arch tag here.
      - name: Build and push Linux image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          provenance: false

  # Windows build is separate and less frequent, keeping it here but isolated
  build-windows:
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
            type=ref,event=branch
            type=ref,event=pr

      - name: Normalize Image Name (Windows)
        run: |
          echo "IMAGE_NAME_LOWER=${{ env.IMAGE_NAME }}".ToLower() >> $env:GITHUB_ENV

      # Standardize on -windows suffix for consistent intermediary tags
      # Ensure IMAGE_NAME is lowercase primarily for the manual docker build command
      - name: Build and push Windows image
        run: |
          docker build -f Dockerfile-windows -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${{ steps.meta.outputs.version }}-windows .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${{ steps.meta.outputs.version }}-windows

  # Manifest creation: This is the ONLY place where user-facing tags (v1.2.3, latest) are pushed.
  merge-manifest:
    needs: [build-linux-multiarch, build-windows]
    if: success() && ((github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
            type=ref,event=branch
            type=ref,event=pr

      - name: Create and push manifest list
        run: |
          # Define image references
          # Ensure repository name is lowercase
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_ROOT="${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}"
          VERSION="${{ steps.meta.outputs.version }}"
          
          # The linux image is already a multi-arch manifest list (amd64/arm64)
          LINUX_IMAGE="${IMAGE_ROOT}:${VERSION}-linux"
          
          # NOTE: The windows image tag might have a different suffix or structure depending on build-windows job.
          # In the build-windows job, we push: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}-windows
          WINDOWS_IMAGE="${IMAGE_ROOT}:${VERSION}-windows"
          
          # Tags to generate (v1.8.1 and latest)
          TARGET_TAG="${IMAGE_ROOT}:${VERSION}"
          LATEST_TAG="${IMAGE_ROOT}:latest"
          
          echo "Creating manifest list..."
          echo "  Primary: $TARGET_TAG"
          echo "  Sources: $LINUX_IMAGE, $WINDOWS_IMAGE"
          
          # Check if source images exist before attempting to create the manifest
          # This helps diagnose 'not found' errors clearly or skip if windows failed silently?
          # Actually, if build-windows job ran successfully, the image should be there.
          # Use docker manifest inspect to verify existence (optional but robust)
          
          echo "Using docker buildx imagetools create to merge manifests..."
          
          docker buildx imagetools create -t "$TARGET_TAG" \
            "$LINUX_IMAGE" \
            "$WINDOWS_IMAGE"
          
          # Create and Push 'latest' if this is a tag push AND not a pre-release
          # We assume any tag with a hyphen (e.g. v1.8.0-beta) is a pre-release
          if [[ "${{ github.ref_type }}" == "tag" && "${{ github.ref_name }}" != *"-"* ]]; then
             echo "  Also updating 'latest' tag..."
             docker buildx imagetools create -t "$LATEST_TAG" \
               "$LINUX_IMAGE" \
               "$WINDOWS_IMAGE"
          else
             echo "  Skipping 'latest' tag update (pre-release or not a tag)."
          fi
